<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>function title(){ return "Sewerslvt-Newlove"; }</title>
  <style>
    html, body { height:100%; margin:0; background:#000; color:#fff; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
    .box  { width:min(92vw, 720px); }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      opacity: .85;
      margin: 0 0 12px 0;
      user-select: text;
      white-space: pre-wrap;
    }
    .pipbtn{
      display:inline-block;
      padding:10px 14px;
      border:1px solid #fff;
      border-radius:10px;
      background:transparent;
      color:#fff;
      margin:0 0 12px 0;
      font:inherit;
      cursor:pointer;
    }
    video { width:100%; height:auto; background:#000; outline:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div class="code">function title(){ return "Sewerslvt-Newlove"; }</div>

      <button class="pipbtn" id="pipBtn">미니 스크린 On</button>

      <video
        id="v"
        playsinline
        controls
        autoplay
        loop
        preload="metadata">
        <source src="Sewerslvt-Newlove.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    const video = document.getElementById("v");
    const btn = document.getElementById("pipBtn");

    btn.addEventListener("click", async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
          btn.textContent = "미니 스크린 On";
          return;
        }

        if (document.pictureInPictureEnabled && video.requestPictureInPicture) {
          await video.requestPictureInPicture();
          btn.textContent = "미니 스크린 Off";
        } else {
          alert("이 브라우저/앱에서는 미니 스크린(PiP)이 막혀 있을 수 있어요. 카톡 인앱이면 사파리/크롬에서 다시 열어보세요.");
        }
      } catch (e) {
        alert("미니 스크린 실행이 차단됐어요. 카톡 인앱이면 외부 브라우저(사파리/크롬)로 열어야 할 수 있어요.");
      }
    });

    video.addEventListener("enterpictureinpicture", () => {
      btn.textContent = "미니 스크린 Off";
    });
    video.addEventListener("leavepictureinpicture", () => {
      btn.textContent = "미니 스크린 On";
    });
  </script>
</body>
</html>
